<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        * {
            font-family: Pangolin;
        }
    </style>
    <script src="vue/vue.js"></script>
</head>

<body>
    <div class="container" id="play">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-10 col-lg-8">
                <div class="row">
                    <div class="col-6">
                        <h2 class="text-center">You</h2>
                        <div class="progress" style="height: 30px;">
                            <div :class="['progress-bar', playerHealth <= 30 ? 'bg-danger' : 'bg-success']" role="progressbar" :style="{width: playerHealth + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ playerHealth }}%</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <h2 class="text-center">Enemy</h2>
                        <div class="progress" style="height: 30px;">
                            <div :class="['progress-bar', enemyHealth <= 30 ? 'bg-danger' : 'bg-success']" role="progressbar" :style="{width: enemyHealth + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ enemyHealth }}%</div>
                        </div>
                    </div>
                </div>
                <div class="card mt-4" v-if="!gameIsRuning">
                    <div class="card-body text-center">
                        <button type="button" class="btn btn-primary col-12" @click="startGame">Start Play</button>
                    </div>
                </div>
                <div class="card mt-4" v-else>
                    <div class="card-body text-center">
                        <button type="button" class="btn btn-danger" @click="attack">Attack</button>
                        <button type="button" class="btn btn-warning" @click="specialAttack" :disabled="specialCount >= 2">Attack Special</button>
                        <button type="button" class="btn btn-success" @click="help" :disabled="helpCount >= 1">Help</button>
                        <button type="button" class="btn btn-dark" @click="finishPlay">Finish Play</button>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body text-center">
                        <p>Youer Score: {{ scores.player }} / Enemy Score: {{ scores.enemy }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
